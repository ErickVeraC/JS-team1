<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <head>
      <nav class="navbar navbar-light bg-light">
        <div class="container d-flex">
          <a class="navbar-brand" href="#">
            <div class="d-flex align-items-center">
              <img src="/img/icon_logo.png" alt="" height="48" />
              <p class="mb-0">Create Post</p>
            </div>
          </a>
        </div>
      </nav>
    </head>
    <section class="container full-height">
      <div class="row h-100">
        <div class="col-12 col-md-9 h-100">
          <div class="card mb-3 mt-3 h-100">
            <div class="card-body h-100">
              <div class="d-flex flex-column gap-3">
                <button type="button" class="btn btn-outline-secondary">
                  Add a cover image
                </button>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    id="postTitle"
                    placeholder="New post title here..."
                  ></textarea>
                  <label for="postTitle">New post title here...</label>
                </div>
                <div id="tagsInputContainer" class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="tagsInput"
                    placeholder="Add tags"
                  />
                  <label for="tagsInput">Add tags</label>
                  <div id="tagsContainer" class="mt-2"></div>
                </div>
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    id="postContent"
                    placeholder="Write your post content here..."
                    style="height: 450px"
                  ></textarea>
                  <label for="postContent"
                    >Write your post content here...</label
                  >
                </div>
              </div>
            </div>
          </div>
          <a href="#" class="btn btn-primary">Publish</a>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
