<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-light">
        <div class="container d-flex">
          <a class="navbar-brand" href="#">
            <div class="d-flex align-items-center">
              <img
                src="/img/icon_logo.png"
                alt=""
                height="48"
                class="ms-3 me-3"
              />
              <p class="mb-0">Create Post</p>
            </div>
          </a>
        </div>
      </nav>
    </header>
    <section class="container full-height">
      <form class="row h-100 mt-3">
        <div class="col-12 col-md-9 h-100">
          <div class="card">
            <div class="card-body">
              <div class="input-group input-group-lg mb-3">
                <input
                  type="url"
                  class="form-control"
                  id="postImage"
                  placeholder="Add a cover image"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-lg"
                />
              </div>
              <div class="input-group input-group-lg mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="postTitle"
                  placeholder="New post title here..."
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-lg"
                />
              </div>
              <div class="input-group input-group-lg mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="postTags"
                  placeholder="add up to 4 tags..."
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-lg"
                />
                <div id="tagsContainer" class="d-flex flex-wrap"></div>
                <!-- Contenedor de tags -->
              </div>
              <div class="input-group input-group-lg mb-3">
                <textarea
                  class="form-control"
                  id="postAbout"
                  placeholder="Write your post content here..."
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-lg"
                ></textarea>
              </div>
              <div class="input-group input-group-lg mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="postAuthor"
                  placeholder="Author..."
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-lg"
                />
              </div>
            </div>
          </div>
          <a href="#" class="btn mt-3" id="publishPost">Publish</a>
        </div>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
